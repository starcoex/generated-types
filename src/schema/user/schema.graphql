type User {
  id: Int!
  firstName: String!
  lastName: String
  username: String!
  email: String!
  bio: String
  avatar: String
  createdAt: String
  updatedAt: String
}
type SeeProfileResult {
  ok: Boolean
  error: String
}
type LoginResult {
  ok: Boolean!
  token: String
  error: String
}
type EditProfileResult {
  ok: Boolean
  error: String
}

extend type Mutation {
  createAccount(
    firstName: String!
    lastName: String
    username: String
    email: String!
    password: String!
  ): User
  login(username: String!, password: String!): LoginResult!
  editProfile(
    firstName: String
    lastName: String
    username: String
    email: String
    password: String
    bio: String
    avatar: Upload
  ): EditProfileResult
}
extend type Query {
  seeProfile(username: String): SeeProfileResult
}
