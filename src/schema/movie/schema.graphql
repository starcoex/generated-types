type Movie {
  id: Int!
  title: String!
  year: Int!
  genre: String
  createdAt: String!
  updatedAt: String!
}
extend type Query {
  movies: [Movie]
  movie(id: Int!): Movie
}
extend type Mutation {
  createMovie(title: String!, year: Int!, genre: String): Movie
  deleteMovie(title: Int!): Movie
  updateMovie(id: Int!, year: Int!): Movie
}
